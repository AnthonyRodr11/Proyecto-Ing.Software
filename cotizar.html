<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>
    <link rel="stylesheet" href="cotizar.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="menu">
                <ul>
                    <li><img src="img/logo.png" alt="Logo" class="logo"></li>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cotizar.html" class="active">Cotizar</a></li>
                    <li><a href="agenda.html">Agendar Servicio</a></li>
                    <li><a href="inventario.html">Ver Inventario</a></li>
                    <li><a href="colaboradores.html">Ver Colaboradores</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Cotización</h1>
            <div class="contenedor">
                <h3>Formulario de cotización:</h3>

                <form id="cotizarForm">
                    <button type="button" class="accordion">Datos del Cliente</button>
                    <div class="panel">
                        <label for="nombreCliente">Nombre del Cliente:</label>
                        <input type="text" id="nombreCliente">

                        <label for="numeroCliente">Número celular del Cliente:</label>
                        <input type="text" id="numeroCliente">
                    </div>

                    <button type="button" class="accordion">Equipo y Servicios</button>
                    <div class="panel">
                        <label for="descripcion">Equipo a utilizar:</label>
                        <textarea id="descripcion" placeholder="Escriba la descripción del servicio" rows="5" cols="50" required style="resize: none;"></textarea>

                        <label for="colaboradores">Colaboradores recomendados:</label>
                        <ul>
                            <li></li>
                        </ul>

                        <label>
                            Monta Carga
                            <input type="checkbox" id="montaCarga">
                        </label>
                        <label>
                            Sogas y cintas adhesivas
                            <input type="checkbox" id="material">
                        </label>
                        <label>
                            Poleas
                            <input type="checkbox" id="polea">
                        </label>
                        <label>
                            Material de embalaje
                            <input type="checkbox" id="materialEmbalaje">
                        </label>
                    </div>

                    <button type="button" class="accordion">Detalles del Trabajo</button>
                    <div class="panel">
                        <label for="tiposTrabajos">Seleccione el tipo de trabajo a realizar:</label>
                        <select id="tiposTrabajos">
                            <option id="acarreo">Acarreo</option>
                            <option id="wincheo">Wincheo</option>
                            <option id="mudanzaInternas">Mudanzas Internas</option>
                        </select>

                        <label for="ubiPartida">Punto de partida:</label>
                        <input type="text" id="ubiPartida">

                        <label for="ubiLlegada">Punto de llegada:</label>
                        <input type="text" id="ubiLlegada">

                        <label for="tiposVehiculos">Seleccione el vehículo a utilizar:</label>
                        <select id="tiposVehiculos">
                            <option id="pequeño">Camión Mediano</option>
                            <option id="mediano">Camión Grande</option>
                            <option id="grande">Camión de Plancha</option>
                        </select>
                    </div>

                    <input type="button" value="Guardar Cotización" onclick="guardarSolicitud()">
                </form>
            </div>
        </main>
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        function guardarSolicitud() {
            alert("Cotización guardada.");
        }
    </script>
</body>
</html>
